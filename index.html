<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="click-me">Customers View</button>
        <button id="click">Owner View</button>
      </div>
      <h1>Our Menu</h1>
      <hr />
      <div class="options">
        <ul>
          <li><a href="#meals" id="all">All</a></li>
          <li><a href="#breakfast" id="breakfast">Breakfast</a></li>
          <li><a href="#lunch" id="lunch">Lunch</a></li>
          <li><a href="#shakes" id="shakes">Shakes</a></li>
          <li><a href="#dinner" id="dinner">Dinner</a></li>
        </ul>
      </div>
      <form action="">
        <input type="text" required placeholder="Write URL of Image Here" />
        <input type="text" required placeholder="Name" />
        <input
          type="text"
          required
          placeholder="Section(Breakfast,Lunch or Dinner)"
        />
        <input type="price" required placeholder="Price" />
        <textarea type="textarea" required placeholder="Description"></textarea>
        <input type="submit" value="Add" />
      </form>
      <hr id="last-line" />
      <button id="up">Up</button>
      <br />
      <p class="add-meals">Start Adding Your Meals!</p>
      <div class="meals" id="meals"></div>
    </div>
    <script  src="./main.js"></script>
  </body>
</html>
